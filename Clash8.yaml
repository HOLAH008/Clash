proxy-groups:

  - name: "全球加速"
    type: select
    proxies:
      - DIRECT
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点

  - name: "油管"
    type: select
    proxies:
      - 美国节点
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点

  - name: "奈飞"
    type: select
    proxies:
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点

  - name: "迪士尼"
    type: select
    proxies:
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点

  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - 狮城节点
      - 香港节点
      - 台湾节点
      - 日本节点
      - 美国节点

  - name: "香港节点"
    type: url-test
    use:
      - HK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "台湾节点"
    type: url-test
    use:
      - TW
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "狮城节点"
    type: url-test
    use:
      - SG
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "日本节点"
    type: url-test
    use:
      - JP
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "日本节点-1元"
    type: fallback
    use:
      - JP1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "美国节点"
    type: url-test
    use:
      - US
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

